<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="left">
                <div id="left_above">
                    <img class="item-logo" src="image/logo.png" alt="">
                    <img class="item" src="image/home.png" alt="">
                    <img class="item" src="image/chatting.png" alt="">
                    <img class="item" src="image/calender.png" alt="">
                    <img class="item" src="image/cam.png" alt="">
                    <img class="item" src="image/user.png" alt="">
                </div>

                <div id="below">
                    <img src="image/avatar.png" width="44" alt="">
                    <img id="setting" src="image/setting.png" width="44" alt="">
                </div>
            </div>
            <div id="center">
                <div id="content">
                    <div id="content-one"> 
                        <div id="content-left">
                            <h1>Meeting title</h1>
                        </div>
                        <div id="content-right">
                            <input id="time" type="text" placeholder="⬤  12:00">
                        </div>
                    </div>
                </div>
                <div id="menu">
                    <div id="menu-one">
                        <button class="user">Internal</button>
                    </div>
                    <div id="menu-two">
                        <div>
                            <!-- <img style="width: 14px; height: 15px;" class="calender" src="image/calender.png" alt=""> -->
                            <p class="time-two">Sep 02, 2022 <span>|</span></p> </div>

                    </div>
                    <div id="menu-tree">
                        <div><p class="time-two">08:00 - 09:00 AM</p> </div>
                        
                    </div>
                </div>
                <div id="center-img">
                    <div id="img-one">
                        <button class="online" style="width: 150px; height: 36px;"><span style="font-size: 10px; color: rgb(19, 210, 19);">⬤  </span>  Benjamin Crawford</button>
                        <img class="mic_color" style="width: 33px;height: 36px;" src="/image/mic_color.png" alt="">
                        <img class="hinh-one" src="image/img_big.png" alt="">
                    </div>
                    <div id="img-two">
                        <div>
                            <img  class="hinh-two" src="image/img2.png" alt="">
                        </div>
                        <div >
                            <img class="hinh-two" src="image/img1.png" alt="">
                        </div>
                        <div>
                            <img class="hinh-two" src="image/img.png" alt="">
                        </div>
                    </div>
                </div>

                <div id="footer">
                    <div id="footer-left"> 
                        <img src="image/mic_grey_color.png" alt="">
                        <img src="image/cam_color.png" alt="">
                        <img src="image/speaker_grey_color.png" alt="">
                      
                    </div>
                   <div id="footer-center">
                        <button style="background-color: red;border: none; height: 44px; width: 127px; color: white; font-size: 15px;" id="end-meeting">End meeting</button>
                   </div>
                   <div id="footer-right">
                        <img src="/image/Button 2179.png" alt="">
                        <img src="image/share.png" alt="">
                        <img src="image/cham.png" alt="">
                   </div>
                </div>
            </div>

            <div id="right">right</div>
        </div>
